<!DOCTYPE html>
<html>
<head>
	<title>Hello World React</title>
	<style type="text/css">
		.heading {
			background-color: teal
		}
	</style>
</head>

<body>
	<!-- App component is rendered here at target -->
	<div id="target"></div>
<!-- 	React will create an h1 with the following specs 
	const myElement = React.createElement('h1', {className:'heading'}, 'Hello World'); 
	const myElement = <div><h1 className="heading">Hello World</h1></div>
	myElement is an object with special properties
	React will use these props to create h1 in the DOM
	console.log(myElement);
	pass myElement to the Virtual DOM
	ReactDOm is the library to target where our app will go
		this is done ONCE PER APPLICATION
		everything else is a child of this	 -->
	<!-- React packages needed to create apps -->
	<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
	<script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
	<!-- React app goes here: -->
	<script type="text/babel">
		const Greeting = () => {
			return <h1>Hello World</h1>;
		}

		const AboutMe = () => {
			return(
				<div>
					<p>My name is Justin and I am a LamdaSchool student.</p>
				</div>
			);
		}

		const Skills = () => {
			return (
				<div>
					<h3>Front-End Skills</h3>
					<ul>
						<li>HTML 5</li>
						<li>CSS 3</li>
						<li>LESS</li>
						<li>React</li>
						<li>Responsive Design</li>
					</ul>
				</div>
			);
		}

		const App = () => (
			<div>
				<Greeting />
				<AboutMe />
				<Skills />
			</div>
		);

		ReactDOM.render(<App />, document.getElementById('target'));
	</script>
</body>

</html>
